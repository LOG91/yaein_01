<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <h1>셀 보고</h1>
    <br>
  
    <div class="panel-group">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse1">이스라엘 (나) 셀</a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse">
          <ul class="list-group">
            <li class="list-group-item" data-toggle="modal" data-target="#myModal">최요셉</li>
            <li class="list-group-item">오석기</li>
            <li class="list-group-item">Three</li>
          </ul>
          <div class="panel-footer" data-toggle="modal" data-target="#add_leader">
            <span class="glyphicon glyphicon-plus"></span> 리더 추가하기
          </div>
        </div>
      </div>
    </div>
  
    <div class="panel-group">
      <div class="panel panel-warning">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse2">이스라엘 (나) 셀</a>
          </h4>
        </div>
        <div id="collapse2" class="panel-collapse collapse">
          <ul class="list-group">
            <li class="list-group-item" data-toggle="modal" data-target="#myModal">최요셉</li>
            <li class="list-group-item">오석기</li>
            <li class="list-group-item">Three</li>
          </ul>
          <div class="panel-footer"><span class="glyphicon glyphicon-plus"></span> 리더 추가하기 </div>
        </div>
      </div>
    </div>
  
  
  
  
  <!-- Modal - 1 -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal - Add Leader -->
  <div id="add_leader" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">셀 리더 추가하기</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
